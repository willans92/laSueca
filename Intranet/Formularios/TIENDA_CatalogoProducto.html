<!DOCTYPE html>
<html manifest="../manifest.appcache">
    <head>
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Last-Modified" content="0" />
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
        <meta http-equiv="Pragma" content="no-cache" >
        
        
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Catálogo de Producto</title>
        <link href="../Estilo/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../Estilo/Estilo.css" rel="stylesheet" type="text/css"/>
        <script src="../Script/Plugin/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/popper.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/bootstrap.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/FileSaver.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/xlsx.core.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/jspdf.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/jspdf.plugin.autotable.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/tableExport.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/HERRAMIENTAS.js?3" type="text/javascript"></script>
        <script src="../Script/CatalogoProducto.js?3" type="text/javascript"></script>
    </head>
    <body >
        <div class="container-fluid p-0" >
            <h1>Catálogo de Producto</h1>
            <div class="row m-2">

                <div class="col-12" >
                    <div style="width: 671px;">
                        <div class="inlineblock">
                            <div class="negrilla">Cod. / Producto</div>
                            <input type='text' class='grande buscar centrar p-2'  autocomplete="off"  name='buscar' placeholder="BUSCADOR" onkeyup="buscar(event, 1)"/>
                        </div>
                        <div class="inlineblock">
                            <div class="negrilla">Línea</div>
                            <input autocomplete="off" type="text" placeholder="-- LINEA --" data-cod="0" data-txt="" class="centrar  normal p-2" id="lineab"  >

                        </div>
                        <div class="inlineblock">
                            <div class="negrilla">Marca</div>
                            <input autocomplete="off" type="text" placeholder="-- MARCA --" data-cod="0" data-txt="" class="centrar normal p-2" id="marcab" >
                        </div>
                        <div class="inlineblock">
                            <div class="negrilla">Stock</div>
                            <select id="slstock" class="normal p-2" onchange="buscar('', 1)">
                                <option value="-">--Stock--</option>
                                <option value="con">Con Stock</option>
                                <option value="sin">Sin Stock</option>
                            </select>
                        </div>
                        <div class="inlineblock">
                            <div class="negrilla">Sucursal</div>
                            <input autocomplete="off" type="text" placeholder="-- SUCURSAL --" class="medio p-2 centrar per79" id="slsucursal" />
                        </div>
                        
                    </div>
                    <div class="minitext" >
                            <img src="../Imagen/Iconos/sugerencia.png" alt="Sugerencia" class='sugerenciaIcon'/>
                            * Al utilizar el buscador presionar enter para filtrar.
                    </div>
                    <div id='contenedorCatalogo'>
                        <table class="table" id='tblprd'>
                            <thead class="thead-light">
                            <th><div class="normal">Código</div></th>
                            <th><div class="grande2">Producto</div></th>
                            <th><div class="normal">Linea</div></th>
                            <th><div class="normal">Marca</div></th>
                            <th><div class="normal">Cantidad</div></th>
                            <th><div class="normal">Precio Venta</div></th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="subrayar" id="btncargarMas" onclick="buscar('',2)">Cargar Más Productos (<span id="actualcant"></span> - <span id="maxcant"></span>)</div>
                </div>
            </div>
        </div>
        <div class='container-fluid p-2' id='divflotante'>
            <div style="width: 148px">
                <div class="inlineblock">
                        <img onclick="imprimir()"  src="../Imagen/Iconos/print.png" alt="Imprimir" class="iconBtn  per81"/>
                        <img onclick="exportarExcel('tblprd', 'Catalogo de Producto')"  src="../Imagen/Iconos/excel.png" alt="Exportar Excel" class="iconBtn  per82"/>
                </div>
            </div>
        </div>
    </body>
</html>
