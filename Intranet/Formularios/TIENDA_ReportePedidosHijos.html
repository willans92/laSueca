<!DOCTYPE html>
<html >
    <head>
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Last-Modified" content="0" />
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
        <meta http-equiv="Pragma" content="no-cache" />

        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Reporte Pedido Hijos</title>
        <link href="../Estilo/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../Estilo/Estilo.css" rel="stylesheet" type="text/css"/>
        <link href="../Estilo/EstiloFecha.css" rel="stylesheet" type="text/css"/>
        <script src="../Script/Plugin/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/popper.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/bootstrap.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/HERRAMIENTAS.js?3" type="text/javascript"></script>
        <script src="../Script/Plugin/export/FileSaver.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/xlsx.core.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/jspdf.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/jspdf.plugin.autotable.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/tableExport.min.js" type="text/javascript"></script>
        <script src="../Script/TIENDA_ReportePedidosHijos.js" type="text/javascript"></script>
    </head>
    <body >
        <div class="container-fluid p-0"  >
            <h1>Reporte de Pedidos Hijos</h1>
            <div class="row m-2">

                <div class="col-12" >
                    <div style="    width: 730px;">
                        <div class="inlineblock mr-2">
                            <span class="negrillaenter">Buscador</span>
                            <input type='text' class='grande buscar centrar'  autocomplete="off"  name='buscar' placeholder="BUSCADOR" />
                        </div>
                        <div class="inlineblock mr-2">
                            <span class="negrillaenter">Fecha Programada</span>
                            De <input type='text' class='fecha buscar'  autocomplete="off"  name='de' />
                            Hasta <input type='text' class='fecha buscar'  autocomplete="off"  name='hasta' />
                        </div>
                        <button onclick="buscar()">Buscar</button>
                    </div>
                   
                    <div id="contenedorUsuarop">
                        <table class="table">
                            <thead class="thead-light">
                                <th><div class='normal'>Solicitado</div></th>
                                <th><div class='normal'>Fecha Programada</div></th>
                                <th><div class='normal'>Hora Programada</div></th>
                                <th><div class='normal'>Cliente</div></th>
                                <th><div class='normal'>Total Pedido</div></th>
                                <th><div class='normal'>Comision</div></th>
                                <th><div class='normal'>Estado</div></th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class='container-fluid p-2' id='divflotante'>
            <div style="width: 300px">
                <button onclick="solicitarPago()" class='p-2' id="btnSolicitudPago">Solicitar Pago</button>
                <img onclick="exportarExcel('contenedorUsuarop', 'Reporte de Pedidos')"  src="../Imagen/Iconos/excel.png" alt="Exportar Excel" class="iconBtn per155"/>
            </div>
        </div>

    </body>
</html>
