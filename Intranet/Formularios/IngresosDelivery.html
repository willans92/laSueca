<!DOCTYPE html>
<html >
    <head>
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Last-Modified" content="0" />
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
        <meta http-equiv="Pragma" content="no-cache" >

        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ingresos Delivery</title>
        <link href="../Estilo/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../Estilo/Estilo.css" rel="stylesheet" type="text/css"/>
        <link href="../Estilo/EstiloFecha.css" rel="stylesheet" type="text/css"/>
        <script src="../Script/Plugin/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/popper.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/bootstrap.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/HERRAMIENTAS.js?3" type="text/javascript"></script>
        <script src="../Script/Plugin/export/FileSaver.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/xlsx.core.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/jspdf.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/jspdf.plugin.autotable.js" type="text/javascript"></script>
        <script src="../Script/Plugin/export/tableExport.min.js" type="text/javascript"></script>
        <script src="../Script/IngresosDelivery.js?4" type="text/javascript"></script>
    </head>
    <body >
        <div class="container-fluid p-0" >
            <h1>Ingresos Delivery Por Pedidos</h1>
            <div class="row m-2">
                <div class="col-12" >
                    <div style="width: 712px;">
                        <div class="inlineblock">
                            <div class="negrilla">CI / Nombre</div>
                            <input type='text' class='medio buscar centrar '  autocomplete="off"  name='buscar' placeholder="BUSCADOR" onkeyup="buscar(event, 1)"/>
                        </div>
                        <div class="inlineblock">
                            <div class="negrilla">Ciudad</div>
                            <select id="ciudadb" class="medio per193" onchange="buscar('', 1)"></select>
                        </div>
                        <div class="inlineblock" id="boxTipo"></div>
                        <div class="inlineblock">
                            <div  class="inlineblock">
                                <span class='negrillaenter'>De </span> 
                                <input type='text' class='fecha medio ' name='de' readonly autocomplete="off"/>
                            </div>
                            <div  class="inlineblock">
                                <span class='negrillaenter'>Hasta </span>
                                <input type='text' class='fecha medio' name='hasta' readonly autocomplete="off"/> 
                            </div>
                            <div  class="inlineblock" >
                                <button onclick="buscar('', 1)">Buscar</button>
                            </div>
                        </div>
                    </div>
                    <div class=" minitext" >
                        <img src="../Imagen/Iconos/sugerencia.png" alt="Sugerencia" class='sugerenciaIcon'/>
                        * Al utilizar el buscador presionar enter para filtrar.
                    </div>
                    <div id="contenedorIngresosDelivery">
                        <table class="table" id='tbldelivery'>
                            <thead class='thead-light'>
                            <th><div class='grande3'>Nombre del Delivery</div></th>
                            <th><div class='normal'>Ingresos</div></th>
                            <th><div class='normal'>Comision 20%</div></th>
                            </thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>

                    <div class="subrayar" id="btncargarMas" onclick="buscar('', 2)">Cargar Más Registros (<span id="actualcant"></span> - <span id="maxcant"></span>)</div>
                </div>
            </div>
            <div style="height: 60px"></div>
        </div>
        <div class='container-fluid p-2' id='divflotante'>
            <div style="width: 320px">
                <div class="inlineblock">
                    <img onclick="imprimir()"  src="../Imagen/Iconos/print.png" alt="Imprimir" class="iconBtn per191"/>
                    <img onclick="exportarExcel('tbldelivery', 'Lista de Ingresos Delivery')"  src="../Imagen/Iconos/excel.png" alt="Exportar Excel" class="iconBtn per191"/>
                </div>
                <div class="inlineblock">
                    <span class="negrilla">Columna Comisión %</span> 
                    <input type="number" name="comision" style="width: 75px;" value="20" onblur="buscarPedidos(1)">
                </div>
            </div>
        </div>
    </body>
</html>
