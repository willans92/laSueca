<!DOCTYPE html>
<html >
    <head>
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Last-Modified" content="0" />
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
        <meta http-equiv="Pragma" content="no-cache" />

        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Permisos de Cuenta</title>
        <link href="../Estilo/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../Estilo/Estilo.css" rel="stylesheet" type="text/css"/>
        <link href="../Estilo/Impresion.css" rel="stylesheet" media="print" type="text/css"/>
        <link href="../Estilo/EstiloFecha.css" rel="stylesheet" type="text/css"/>
        <script src="../Script/Plugin/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/popper.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/bootstrap.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/HERRAMIENTAS.js?3" type="text/javascript"></script>
        <script src="../Script/ConfiguracionCuenta.js?3" type="text/javascript"></script>
    </head>
    <body >
        <div class="container-fluid p-0" >
            <h1>Permisos de Cuentas</h1>

            <div class="row" id="formCobranza">
                <div class="col-12">
                    <div class="inlineblock mr-2" >
                        <span class='negrillaenter'>CI / Usuario</span>
                        <input type='text' class='grande'  name='buscador' placeholder="Buscador"  autocomplete="off"/>
                    </div>
                    <div class="inlineblock mr-2" >
                        <span class='negrillaenter'>CI</span>
                        <input type="text" name="ci" class="normal inputTxt" autocomplete="off"/>
                    </div>
                    <div class="inlineblock" >
                        <span class='negrillaenter  mr-2'>Usuario</span>
                        <input type="text" name="trabajador" class="grande2 inputTxt" autocomplete="off" />
                    </div>
                </div>
                <div class="col-12 minitext" >
                    <img src="../Imagen/Iconos/sugerencia.png" alt="Sugerencia" class='sugerenciaIcon'/>
                    Para ver los permisos asignados al trabajador debe seleccionarlo.
                </div>
            </div>
            <div class="row" id="contenedorPermisos" style="overflow: auto;">
                <div class="col-6" >
                    <h4 class="text-center">Permisos de formulario</h4>
                    <div id="permisosFormulario"></div>
                </div>
                <div class="col-6" >
                    <h4 class="text-center">Permisos de Acción</h4>
                    <div class="col-12 minitext" >
                        <img src="../Imagen/Iconos/sugerencia.png" alt="Sugerencia" class='sugerenciaIcon'/>
                        Dar un clic en un permiso formulario para ver los permisos de acción de ese formulario.
                    </div>
                    <div id="permisosAccion" class="mt-2"></div>
                </div>
            </div>
        </div>
        <div class='container-fluid p-2' id='divflotante'>
            <div style="width: 200px">
                <button onclick="registrar()" id="btnregistrar" style="display: none">Registrar</button>
            </div>
        </div>

    </body>
</html>
